<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" href="table.css">
            <title>Table Practice</title>
        </head>
        <body>
            <h1>Tables--How Many Students Have Cars</h1>

            <table>
                <tr>
                    <th>Institution</th>
                    <th>Students</th>
                    <th>Classes</th>
                    <th>Cars</th>
                </tr>
                <tr>
                    <td rowspan="2">Collin College</td>
                    <td>50,000</td>
                    <td>3,400</td>
                    <td>40,000</td>
                </tr>
                <tr>
                        
                        <td>10,000</td>
                        <td>1,400</td>
                        <td>6,000</td>
                        <td>5,000</td>
                    </tr>







            </table>







        </body>




</html>
